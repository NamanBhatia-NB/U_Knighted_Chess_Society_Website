<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Society - Preview</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A1A;
            color: #FFFFFF;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .preview-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #FFD700;
            text-align: center;
        }

        .preview-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #CCCCCC;
            text-align: center;
        }

        /* Device demos */
        .viewport-demos {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 1024px) {
            .viewport-demos {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }

        .device-demo {
            flex: 1;
            margin-bottom: 2rem;
        }

        .device-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #FFD700;
            text-align: center;
        }

        /* Device frames */
        .device-frame {
            border: 3px solid #333;
            border-radius: 1rem;
            padding: 1rem;
            background-color: #111;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .mobile-view .device-frame {
            width: 300px;
            height: 600px;
            margin: 0 auto;
        }

        .tablet-view .device-frame {
            width: 500px;
            height: 700px;
            margin: 0 auto;
        }

        .desktop-view .device-frame {
            width: 800px;
            max-width: 100%;
            height: 600px;
            margin: 0 auto;
        }

        .demo-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #1A1A1A;
        }

        /* Content area */
        .hero-content {
            flex: 1;
            padding: 1rem;
            text-align: center;
        }

        .desktop-layout {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .desktop-layout .hero-content {
            flex: 1;
            text-align: left;
            padding: 2rem;
        }

        .hero-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #FFD700;
        }

        .desktop-view .hero-title {
            font-size: 2.2rem;
        }

        .hero-description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #CCCCCC;
        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        .desktop-layout .button-group {
            justify-content: flex-start;
        }

        .button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .button-primary {
            background-color: #FFD700;
            color: #1A1A1A;
        }

        /* Chess board areas */
        .chess-area {
            padding: 0.5rem;
            margin-top: 1rem;
        }

        .chess-area-mobile {
            height: 280px;
        }

        .chess-area-tablet {
            height: 350px;
        }

        .chess-area-desktop {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CSS Chess Board */
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 8px solid #8B4513;
            border-radius: 8px;
            background: #8B4513;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: perspective(1000px) rotateX(30deg);
            transition: all 0.7s ease;
        }

        .chess-board:hover {
            transform: perspective(1000px) rotateX(15deg) rotateY(5deg);
        }

        .mobile-view .chess-board {
            border-width: 4px;
            transform: perspective(600px) rotateX(20deg);
        }

        .tablet-view .chess-board {
            border-width: 6px;
            transform: perspective(800px) rotateX(25deg);
        }

        .chess-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .cell-light {
            background-color: #FFFFFF;
        }

        .cell-dark {
            background-color: #2B2B2B;
        }

        .chess-piece {
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .mobile-view .chess-piece {
            font-size: 1.5rem;
        }

        .tablet-view .chess-piece {
            font-size: 1.8rem;
        }

        .desktop-view .chess-piece {
            font-size: 2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .white-piece {
            color: #FFFFFF;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .black-piece {
            color: #000000;
            text-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }

        /* Responsive adjustments for demo layout */
        @media (max-width: 1024px) {
            .viewport-demos {
                align-items: center;
            }
        }

        @media (max-width: 550px) {
            .tablet-view .device-frame {
                width: 90%;
                height: 500px;
            }
        }

        @media (max-width: 350px) {
            .mobile-view .device-frame {
                width: 90%;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h2 class="preview-title">Responsive Chess Board Preview</h2>
            <p class="preview-subtitle">CSS-based chess board visible on all device sizes</p>
            
            <div class="viewport-demos">
                <!-- Mobile View -->
                <div class="device-demo mobile-view">
                    <div class="device-label">Mobile View</div>
                    <div class="device-frame">
                        <div class="demo-content">
                            <!-- Content Area -->
                            <div class="hero-content">
                                <h1 class="hero-title">Master the Game</h1>
                                <p class="hero-description">Join our chess community</p>
                                <div class="button-group">
                                    <a href="#" class="button button-primary">Join Now</a>
                                </div>
                            </div>
                            
                            <!-- Chess Board Area - Visible on mobile -->
                            <div class="chess-area chess-area-mobile">
                                <div class="chess-board" id="chess-board-mobile">
                                    <!-- Chess board cells will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tablet View -->
                <div class="device-demo tablet-view">
                    <div class="device-label">Tablet View</div>
                    <div class="device-frame">
                        <div class="demo-content">
                            <!-- Content Area -->
                            <div class="hero-content">
                                <h1 class="hero-title">Master the Game</h1>
                                <p class="hero-description">Join our chess community</p>
                                <div class="button-group">
                                    <a href="#" class="button button-primary">Join Now</a>
                                </div>
                            </div>
                            
                            <!-- Chess Board Area - Visible on tablet -->
                            <div class="chess-area chess-area-tablet">
                                <div class="chess-board" id="chess-board-tablet">
                                    <!-- Chess board cells will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Desktop View -->
                <div class="device-demo desktop-view">
                    <div class="device-label">Desktop View</div>
                    <div class="device-frame">
                        <div class="demo-content">
                            <div class="desktop-layout">
                                <!-- Content Area -->
                                <div class="hero-content">
                                    <h1 class="hero-title">Master the Game</h1>
                                    <p class="hero-description">Join our chess community</p>
                                    <div class="button-group">
                                        <a href="#" class="button button-primary">Join Now</a>
                                    </div>
                                </div>
                                
                                <!-- Chess Board Area - Visible on desktop -->
                                <div class="chess-area chess-area-desktop">
                                    <div class="chess-board" id="chess-board-desktop">
                                        <!-- Chess board cells will be generated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // JavaScript to generate the chess boards for all device views
        document.addEventListener('DOMContentLoaded', function() {
            // Get all board containers
            const mobileBoard = document.getElementById('chess-board-mobile');
            const tabletBoard = document.getElementById('chess-board-tablet');
            const desktopBoard = document.getElementById('chess-board-desktop');
            
            // Define the initial position
            const initialPosition = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];
            
            // Map piece codes to Unicode symbols
            const pieceSymbols = {
                'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟',
                'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙'
            };
            
            // Function to create a chess board
            function createChessBoard(boardElement) {
                if (!boardElement) return;
                
                // Clear any existing content
                boardElement.innerHTML = '';
                
                // Create the board cells and pieces
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = `chess-cell ${(row + col) % 2 === 0 ? 'cell-light' : 'cell-dark'}`;
                        
                        // Add piece if there is one at this position
                        const piece = initialPosition[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `chess-piece ${piece === piece.toUpperCase() ? 'white-piece' : 'black-piece'}`;
                            pieceElement.textContent = pieceSymbols[piece];
                            
                            // Randomize animation timing for floating effect
                            pieceElement.style.animationDelay = `${Math.random() * 2}s`;
                            
                            cell.appendChild(pieceElement);
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            // Create chess boards for all device views
            createChessBoard(mobileBoard);
            createChessBoard(tabletBoard);
            createChessBoard(desktopBoard);
            
            // Add hover effects for all boards
            const allBoards = document.querySelectorAll('.chess-board');
            allBoards.forEach(board => {
                board.addEventListener('mouseenter', function() {
                    this.style.transform = this.className.includes('mobile') 
                        ? 'perspective(600px) rotateX(10deg) rotateY(5deg)'
                        : this.className.includes('tablet')
                            ? 'perspective(800px) rotateX(15deg) rotateY(5deg)'
                            : 'perspective(1000px) rotateX(15deg) rotateY(5deg)';
                });
                
                board.addEventListener('mouseleave', function() {
                    this.style.transform = this.className.includes('mobile')
                        ? 'perspective(600px) rotateX(20deg)'
                        : this.className.includes('tablet')
                            ? 'perspective(800px) rotateX(25deg)'
                            : 'perspective(1000px) rotateX(30deg)';
                });
            });
        });
    </script>
</body>
</html>
