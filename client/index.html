  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      /* Custom dark mode gradient that only appears when .dark class is present */
      .dark body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
          to bottom,
          hsl(224 40% 25%) 0%,  /* Start with lighter navy */
          hsl(224 46% 20%) 15%, /* Gradual transition */
          hsl(224 50% 15%) 30%, /* Darker shade */
          hsl(224 60% 10%) 45%, /* Even darker */
          hsl(224 71% 4%) 60%   /* Final deep navy */
        );
        pointer-events: none;
      }
    </style>
  </body>
