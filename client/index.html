<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>U-Knighted Chess Society</title>
    <meta name="description" content="Join our university's premier chess community where strategy meets passion, and champions are made move by move." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
    <meta property="og:title" content="University Chess Society" />
    <meta property="og:description" content="Join our university's premier chess community where strategy meets passion, and champions are made move by move." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
      /* Define color stops for dark mode with different sections */
      .dark section:nth-of-type(1) {
        background-color: hsl(224 40% 25%); /* Lightest navy for first section */
      }
      
      .dark section:nth-of-type(2) {
        background-color: hsl(224 46% 20%); /* Medium-light navy */
      }
      
      .dark section:nth-of-type(3) {
        background-color: hsl(224 55% 15%); /* Medium navy */
      }
      
      .dark section:nth-of-type(4),
      .dark section:nth-of-type(5),
      .dark section:nth-of-type(n+6) {
        background-color: hsl(224 71% 4%); /* Darkest navy */
      }
      
      /* Ensure smooth transitions between sections */
      .dark section {
        position: relative;
        transition: background-color 0.5s ease;
      }
      
      /* Add gradient overlays between sections */
      .dark section:not(:last-of-type)::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.15));
        pointer-events: none;
      }
      
      /* Also apply to direct container elements */
      .dark main > div:first-child {
        background-color: hsl(224 40% 25%);
      }
      
      /* Background color for header in dark mode */
      .dark header {
        background-color: hsl(224 40% 25%) !important;
      }
      
      /* Basic dark mode body background */
      .dark body {
        background-color: hsl(224 71% 4%);
      }
    </style>
  </body>
</html>
